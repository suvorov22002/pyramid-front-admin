<mat-card class="eexample-header">
    <mat-form-field appearance="outline" [style.fontSize.px]="12" [style.width.%]="50">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>
</mat-card>

<div class="example-container mat-elevation-z8 w100" style="overflow-x:auto;">
    
    <nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="warning">

        <mat-table [dataSource]="dataSource" matSort>
            <!--<table  mat-table matSort [dataSource]="dataSource" class="" style="overflow-x:auto;">-->

            <!-- Code Partner Column -->
            <ng-container matColumnDef="codePartner">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Partenaire </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.codePartner}} </mat-cell>
            </ng-container>

            <!-- Designation Column -->
            <ng-container matColumnDef="designation">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.designation}} </mat-cell>
            </ng-container>

            <!-- Localisation Column -->
            <ng-container matColumnDef="localisation">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Localisation </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.localisation}} </mat-cell>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Statut </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                <mat-cell *matCellDef="let row" class="action-link">
                    <button mat-icon-button color="primary" matTooltip="edit" (click)="handleEditAction(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="delete" (click)="handleDeleteAction(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-slide-toggle (change)="onChange($event.checked, row.id)"
                        matTooltip="Activate or Deactivate partner" [checked]="row.status"></mat-slide-toggle>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </nb-card>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
