<mat-card class="flex-container">
    <div class="grid-container">
        <mat-form-field appearance="fill" [style.fontSize.px]="12">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>

        <mat-form-field appearance="fill" [style.fontSize.px]="12">
            <mat-select placeholder="Statut" name="room_status" [(ngModel)]="room_status"
                (selectionChange)="onStatusFilter()">
                <mat-option value=""></mat-option>
                <mat-option value="true">ACTIVE</mat-option>
                <mat-option value="false">INACTIVE</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="button-ma">
        <button nbButton matRipple status="info" (click)="openWithoutBackdropClick(dialog)" size="large">
            Nouvelle salle
        </button>
    </div>

</mat-card>

<div class="mat-elevation-z8 w100" style="overflow-x:auto;">

    <nb-card [nbSpinner]="isLoading" nbSpinnerSize="giant" nbSpinnerStatus="warning">

        <mat-table [dataSource]="dataSource" matSort>
            <!--<table  mat-table matSort [dataSource]="dataSource" class="" style="overflow-x:auto;">-->

            <!-- Code Partner Column -->
            <ng-container matColumnDef="codeSalle">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Salle </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.codeSalle}} </mat-cell>
            </ng-container>

            <!-- Designation Column -->
            <ng-container matColumnDef="designation">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.designation}} </mat-cell>
            </ng-container>

            <!-- Localisation Column -->
            <ng-container matColumnDef="localisation">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Localisation </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.localisation}} </mat-cell>
            </ng-container>

            <!-- Partner Column -->
            <ng-container matColumnDef="partnerCode">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Partenaire </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.partnerCode}} </mat-cell>
            </ng-container>


            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Statut </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.status | ngxStatus}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
                <mat-cell *matCellDef="let row" class="action-link">
                    <button mat-icon-button color="primary" matTooltip="edit" (click)="handleEditAction(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="delete" (click)="handleDeleteAction(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <mat-slide-toggle (change)="onChange($event.checked, row.id)"
                        matTooltip="Activate or Deactivate partner" [checked]="row.status"></mat-slide-toggle>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </nb-card>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>Ajouter Salle</nb-card-header>
        <nb-card-body>{{ data }}</nb-card-body>
        <nb-card-footer>
            <button nbButton matRipple (click)="ref.close()">Close Dialog</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
