<h1 id="title" class="title">Login</h1>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<form (ngSubmit)="login()" [formGroup]="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-login">Login:</label>
    <input nbInput fullWidth formControlName="login" name="login" type="text" id="input-login" placeholder="Login"
      autofocus [status]="ngForm.controls.login.touched && ngForm.controls.login.invalid ? 'danger' : 'success'">
    <ng-container *ngIf="ngForm.controls.login.invalid && ngForm.controls.login.touched">
      <p class="error-message" *ngIf="ngForm.controls.login.errors?.required">
        Login is required!
      </p>
    </ng-container>
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput fullWidth formControlName="password" name="password" type="password" id="input-password"
      placeholder="Password"
      [status]="ngForm.controls.password.touched && ngForm.controls.password.invalid ? 'danger' : 'success'">
    <ng-container *ngIf="ngForm.controls.password.invalid && ngForm.controls.password.touched ">
      <p class="error-message" *ngIf="ngForm.controls.password.errors?.required">
        Password is required!
      </p>
    </ng-container>
  </div>

  <button nbButton fullWidth status="success" [disabled]="submitted || !(ngForm.valid && ngForm.dirty)"
    [class.btn-pulse]="submitted">
    Log In
  </button>
</form>
